version: "3.3"
services:
  backend:
    image: todo-backend:1.0
    build: ./Backend
    env_file:
      - ./Backend/.env
    ports:
      - "8000:5000"
    depends_on:
      - db
    restart: unless-stopped
    # command: gunicorn -w 1 -b 0.0.0.0:5000 --log-level=debug wsgi:app
    # deploy:
    #   restart_policy:
    #     condition: on-failure
    #     delay: 5s
    #     max_attempts: 3
    #     window: 10s
  db:
    image: mongo:5.0.5
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    env_file:
      - ./DB/.env
    # healthcheck:
    #   test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet 1
    #   interval: 10s
    #   timeout: 10s
    #   retries: 5
  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "5000:5000"
    depends_on:
      - backend

volumes:
  mongodata:
    external: true
